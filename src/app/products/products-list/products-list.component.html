<div class="products_wrap">
  <div class="container">
    <div class="row">
        <mat-card class="example-card col-4" *ngFor="let product of products">
            <div class="inner_roduct">
                <img mat-card-lg-image alt="{{product.name}}" src="{{product.imagePath}}">
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-content>
                    <p>{{product.description}}</p>
                    <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
                  </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Add to cart</button>
                  </mat-card-actions>
            </div>
        </mat-card>
    </div>
  </div>
</div>
